<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лиза ❤️</title>
<style>
html,body{margin:0;padding:0;background:#070812;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,sans-serif;color:white;}
canvas{position:fixed;inset:0;}
.overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;text-align:center;}
.text{font-size:28px;line-height:1.4;}
</style>
</head>
<body>

<canvas id="c"></canvas>

<div class="overlay">
  <div class="text">
    Лиза, с 8 Марта ❤️<br>
    Нажми на экран ✨
  </div>
</div>

<audio id="music">
  <source src="zveri-dlya-tebya.mp3" type="audio/mpeg">
</audio>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

function explode(x,y){
  for(let i=0;i<80;i++){
    particles.push({
      x:x,
      y:y,
      angle:Math.random()*Math.PI*2,
      speed:Math.random()*4+2,
      alpha:1
    });
  }
}

function animate(){
  ctx.fillStyle="rgba(7,8,18,0.3)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.angle)*p.speed;
    p.y+=Math.sin(p.angle)*p.speed;
    p.alpha-=0.015;
    ctx.fillStyle=`rgba(255,105,180,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
    if(p.alpha<=0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}

canvas.addEventListener("click",()=>{
  document.getElementById("music").play();
  explode(Math.random()*canvas.width,Math.random()*canvas.height/2);
});

canvas.addEventListener("touchstart",()=>{
  document.getElementById("music").play();
  explode(Math.random()*canvas.width,Math.random()*canvas.height/2);
});

animate();
</script>

</body>
</html>
